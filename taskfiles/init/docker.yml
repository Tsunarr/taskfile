---
version: "3"

tasks:
  ensure:
    internal: true
    silent: true
    run: once
    status:
      - docker --version
    cmds:
      - |
        if which apt; then
          sudo apt-get install docker -y
        elif which apk; then
          sudo apk add docker
        else
          echo "No package manager found"
          exit 1
        fi